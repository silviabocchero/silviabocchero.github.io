<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  
  <title>Sunset</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta name="author" content="Silvia Bocchero">
  <meta name="description" content="ex">
  <meta name="keywords" content="ex">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>

<body>
  
  <main>
    
    <section class="light-switch delay">
      <div class="light-button1 delay"></div>
      <div class="light-button2 delay"></div>
    </section>
    
    <section class="window">
      
      <div class="night delay"></div>
      <div class="frame"></div>
      
      <div class="landscape delay">
        
        <div class="cloud delay"></div>
        <div class="cloud cloud-2 delay"></div>
        
        <div class="stars delay"></div>
        <div class="sun delay">
          <div class="ray1 delay"></div>
          <div class="ray2 delay"></div>
        </div>
      </div>
      
    </section>
    
  </main>
  
</body>
  
</html>
